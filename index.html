<!DOCTYPE html>
<html>

<head>
  <title>Vargi-Bots</title>
  <b><span id="datetime" style="float:left"></span></b>
  <b>
    <div id="clock" style="float:right">8:10:45</div>
  </b>
  <!--CSS FILES LINK-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
  <link rel="stylesheet" type="text/css" href="CSS_JS/CSS.css">
 
</head>
<header>
  <center>
    <div id="eyantraLogo">
      <!-- eyantra logo -->
      <img src="https://eyic.e-yantra.org/img/eYantra_logo_whitetext.png" alt="e_yantra_logo" width="290" height="60"><br>
    </div>
  </center>
</header>

<body>
  <center>
    <h1>VB#1586 Warehouse Dashboard</h1>
  </center>
  <hr style="height:4px;border-width:0;color:gray;background-color:gray">
  <!--************************MAP Section************************-->
  <center>
    <h2>Scroll the Globe</h2>
  </center>
  <div id="map" style="height: 380px"></div>
  <hr style="height:4px;border-width:0;color:gray;background-color:gray">
  <!--**********************CHART SECTION************************-->
  <center>
    <h2>Time Taken for Items to be Shipped</h2>
  </center>
  <div id="column_chart" style="width: 100%; height: 400px;"></div>
  <hr style="height:4px;border-width:0;color:gray;background-color:gray">
  <!--**********************TABLE SECTION************************-->
  <center>
    <h2>Order Details</h2>
  </center>
  <div style="overflow-x:auto;">
    <!--creating basic outline of table-->
    <center>
      <table id="table1">
        <tr>
          <th>Order ID</th>
          <th>Item</th>
          <th>Priority</th>
          <th>City</th>
          <th>Dispatched</th>
          <th>Shipped</th>
          <th>Order Date and Time</th>
          <th>Dispatch Date and Time</th>
          <th>Shipping Date and Time</th>
          <th>Time Taken</th>
        </tr>
        <tbody id="tableContent">
        </tbody>
      </table>
    </center>
  </div>
  <hr style="height:4px;border-width:0;color:gray;background-color:gray">
</body>
